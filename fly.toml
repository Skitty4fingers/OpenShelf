app = 'openshelf'
primary_region = 'iad'

[build]

[env]
  ASPNETCORE_URLS = "http://0.0.0.0:80"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
